<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipe-details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Recipe Details </title>
</head>
<body>

    <header class="header">
        <h2> Let's Make Your Dinner Easy </h2>
    </header>
   
    

    <div class="main-details-container">
        <div class="details-container">
            <img src="" alt="Dish Img" class="dish-img">
            <h1 class="recipe-heading"> </h1>
            <div class="preparation-time">
                <p class="time-heading"> Preparation Time </p>
                <p class="line"><span class="sub-sub-heading">Preparation : </span><span class="Preparationtime"></span> </p>
                <p class="line"><span class="sub-sub-heading">Cooking : </span><span class="cookingTime"></span> </p>
                <p class="line"><span class="sub-sub-heading">Total : </span><span class="totalTime"></span> </p>
            </div>

            <h2 class="sub-heading"> Ingredients </h2>
            <p class="Ingredients"></p>
            <hr class="divider">
            <h2 class="sub-heading"> Instructions </h2>
            <ol class="list-instruction">
                <li class="one"></li>
                <li class="two"></li>
                <li class="three"></li>
                <li class="four"></li>
                <li class="five"></li>
                <li class="six"></li>
            </ol>
            <hr class="divider">
            <h2 class="sub-heading"> Nutrition </h2>
            <p class="nutrition-line">The table below shows nutritional values per serving without the additional filings</p>
            <br>
            <br>

            <p class="Nutrition"><span class="Nutrition">Claries</span> <span class="claries-value value"></span></p>
            
            <hr class="divider">

            <p class="Nutrition"><span class="Nutrition">Protein</span>  <span class="Protein-value value"></span></p>

            <hr class="divider">

            <p class="Nutrition"><span class="Nutrition">Fat</span>  <span class="Fat-value value"></span></p>

            <hr class="divider">

            <p class="Nutrition"><span class="Nutrition">Fibre</span>  <span class="Fibre-value value"></span></p>

            <hr class="divider">

            <p class="Nutrition"><span class="Nutrition">Carbohydrates</span>  <span class="Carbohydrates-value value"></span></p>

            <hr class="divider">
         
        </div>

    </div>
    
    <!-- Footer -->
    <Footer class="Footer"> Ravi Melinkeri &nbsp;&nbsp; <a class="github-link" href="https://github.com/ravimelinkeri"><i class="fa-brands fa-github"></i></a> </Footer>

    <script src="recipe-details.js"></script>
</body>
</html>
